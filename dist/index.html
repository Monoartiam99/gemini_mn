
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Veilux | Engineering Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&family=Space+Grotesk:wght@300;500;700&family=JetBrains+Mono:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" />
    <style>
      :root {
        --primary: #6366f1;
        --secondary: #a855f7;
        --bg: #000000;
        --card-bg: #0a0a0a;
        --border: rgba(255, 255, 255, 0.08);
      }
      body {
        font-family: 'Outfit', sans-serif;
        background-color: var(--bg);
        color: #ffffff;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }
      .font-display {
        font-family: 'Syne', sans-serif;
      }
      .font-mono {
        font-family: 'Fira Code', monospace;
      }
      
      .bg-grid {
        position: fixed;
        inset: -100% -50%;
        z-index: -20;
        background-image: 
          linear-gradient(to right, rgba(99, 102, 241, 0.05) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(99, 102, 241, 0.05) 1px, transparent 1px);
        background-size: 80px 80px;
        transform: rotateX(60deg) translateY(-20%);
        mask-image: radial-gradient(ellipse at 50% 50%, black, transparent 70%);
      }

      .iso-card {
        background: rgba(10, 10, 10, 0.6);
        backdrop-filter: blur(12px);
        border: 1px solid var(--border);
        box-shadow: 
          0 1px 1px rgba(0,0,0,0.5),
          0 10px 40px -10px rgba(0,0,0,0.8),
          inset 0 1px 0 rgba(255,255,255,0.03);
      }

      .gradient-text {
        background: linear-gradient(to bottom right, #ffffff 40%, #6366f1 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        letter-spacing: -0.04em;
      }

      .text-label {
        font-size: 9px;
        font-weight: 800;
        letter-spacing: 0.4em;
        text-transform: uppercase;
        color: #6366f1;
      }

      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: var(--bg); }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }

      code[class*="language-"] { 
        font-family: 'Fira Code', monospace !important;
        background: transparent !important; 
      }
      
      .stiff-shadow {
        text-shadow: 0 10px 20px rgba(0,0,0,1);
      }

      @keyframes float-3d {
        0%, 100% { transform: translate3d(0, 0, 0) rotate3d(1, 1, 1, 0deg); }
        50% { transform: translate3d(20px, -40px, 100px) rotate3d(1, 1, 1, 10deg); }
      }

      .shard {
        position: absolute;
        background: linear-gradient(135deg, rgba(255,255,255,0.05), rgba(255,255,255,0.01));
        border: 1px solid rgba(255,255,255,0.1);
        backdrop-filter: blur(4px);
        animation: float-3d 20s infinite ease-in-out;
        pointer-events: none;
        z-index: -10;
      }
    </style>

  <link rel="stylesheet" href="/index.css">

</head>

    <div class="bg-grid"></div>
    <div class="shard w-64 h-64 top-[10%] left-[5%]" style="animation-duration: 25s;"></div>
    <div class="shard w-48 h-96 top-[60%] right-[10%]" style="animation-duration: 30s; animation-delay: -5s;"></div>
    <div id="root"></div>
</body>
